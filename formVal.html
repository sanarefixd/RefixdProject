<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formVal.css" />
</head>

<body>
    <div id="main">
        <form method="post" action="novalidate" >
            <div id="signup-form">
                <div id="form-title">Signup</div>
                <div id="form-body">
                    <div class="form-field">
                        <label>E-Mail</label>
                        <input type="email" name="email" required />
                    </div>
                    <div class="form-field">
                        <label>Password</label>
                        <input type="password" name="password" required />
                    </div>
                    <div class="form-field">
                        <label>Retype Password</label>
                        <input type="password" name="repassword" required />
                    </div>
                    <div class="form-field">
                        <label>Full Name</label>
                        <input type="text" name="fullname" minlength="3" required />
                    </div>
                    <div class="form-field">
                        <label>Are you a merchant?</label>
                        <input type="checkbox" name="isMerchant" />
                    </div>
                    <div class="form-field">
                        <button id="submit" type="submit">Go</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="formVal.js"></script>
</html>
